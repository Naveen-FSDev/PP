<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes santaDeerAnimation {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    @keyframes firecrackerAnimation {
      0% { transform: translateY(0); }
      25% { transform: translateY(-30px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
    
    @keyframes firecrackerSpark {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 0; }
    }
    
    .container {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: #000;
      overflow: hidden;
    }
    
    .santa-deer {
      position: absolute;
      top: 50%;
      transform: translateX(-100%);
      animation: santaDeerAnimation 4s linear infinite;
    }
    
    .firecracker {
      position: absolute;
      bottom: 0;
      width: 5px;
      height: 50px;
      background-color: #f00;
      animation: firecrackerAnimation 1s ease-in-out infinite;
      transform-origin: bottom center;
      transform-style: preserve-3d;
    }
    
    .firecracker::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #ff0;
      transform-origin: bottom center;
      animation: firecrackerSpark 1s ease-in-out infinite;
    }
    
    .firecracker:nth-child(1) {
      left: 20%;
    }
    
    .firecracker:nth-child(2) {
      left: 40%;
    }
    
    .firecracker:nth-child(3) {
      left: 60%;
    }
    
    .firecracker:nth-child(4) {
      left: 80%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="santa-deer" src="https://c.ndtvimg.com/2020-12/ur1a28k_santa-claus_625x300_24_December_20.jpg" alt="Santa's Deer">
    <div class="firecracker"></div>
    <div class="firecracker"></div>
    <div class="firecracker"></div>
    <div class="firecracker"></div>
  </div>
</body>
</html>
