<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes santaDeerAnimation {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    @keyframes firecrackerAnimation {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    
    .container {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: #000;
      overflow: hidden;
    }
    
    .santa-deer {
      position: absolute;
      top: 50%;
      transform: translateX(-100%);
      animation: santaDeerAnimation 4s linear infinite;
    }
    
    .firecracker {
      position: absolute;
      bottom: 0;
      width: 5px;
      height: 50px;
      background-color: #f00;
      animation: firecrackerAnimation 1s ease-in-out infinite;
    }
    
    .firecracker:nth-child(1) {
      left: 20%;
    }
    
    .firecracker:nth-child(2) {
      left: 40%;
    }
    
    .firecracker:nth-child(3) {
      left: 60%;
    }
    
    .firecracker:nth-child(4) {
      left: 80%;
    }
  </style>
</head>
